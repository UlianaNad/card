<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="item">
        </div>
        
        <div class="product-amount">
            <div class="text" style=" text-align: center;">
                Amount:
            </div>
            <div class="button-wrap">
                <button class="plus">+</button>
                <div class="amount">
                0
                </div>
                <button class="minus">-</button>
                
            </div>
            <div class="warning" style=" text-align: center;"></div>
        </div>
        <br>
        <div class="price-block">
            <div class="per-kg" style=" text-align: center;">
                Price per kg: <input class="price-pr-kg" type="text"> 
            </div>
            <br>
            <div class="total" style=" text-align: center;">
                Total price: <span class="price">0</span> 
                <select name="currency" id="" class="currency"> 
                    <option value="euro">euro</option>
                    <option value="uah">uah</option>
                    <option value="gbp">gbp</option>
                </select>
            </div>
        </div>
        
    </div>

    <script src="./main.js"></script>
</body>
</html>
